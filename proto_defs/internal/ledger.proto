syntax = "proto3";

package particle.firmware;

import "common/ledger.proto";

/**
 * Page info.
 */
message LedgerPageInfo {
  string name = 1; ///< Page name.
  /**
   * Last time the page was updated, in milliseconds since the Unix epoch.
   *
   * If not set, the time is unknown.
   */
  optional fixed64 updated_at = 2;
  bool deleted = 3; ///< Whether the page was deleted locally.
}

/**
 * Ledger info.
 */
message LedgerInfo {
  string name = 1; ///< Ledger name.
  particle.ledger.LedgerScope scope = 2; ///< Ledger scope.
}
